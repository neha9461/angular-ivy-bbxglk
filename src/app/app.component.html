<!-- <button mat-button> Add New Candidate</button> -->
<form>
  <input matInput name="fName" placeholder="First name" [(ngModel)]="fName" />
  <input matInput name="LName" placeholder="Last name" [(ngModel)]="lName" />
  <input matInput name="email" placeholder="Email" [(ngModel)]="email" />
  <div>
    <mat-radio-group name="gender" [(ngModel)]="gender">
      <mat-radio-button [value]="1">Male</mat-radio-button>
      <mat-radio-button [value]="2">Female</mat-radio-button>
    </mat-radio-group>
  </div>
  <button mat-button type="submit" (click)="addCandidate()">Add</button>
</form>

<candidate-table [candidateList]="candidateList" *ngIf="renderTable"></candidate-table>
